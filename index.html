<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

  	<div class="card">
    	<div class="card-header card-primary">
      		<h3 class="card-title"><strong>Train Schedule</strong></h3>
    	</div>
	<table class="table" id="trainTable">
	  <thead class="thead-default">
	    <tr>
	      <th>Train Name</th>
	      <th>Destination</th>
	      <th>Frequency (min)</th>
	      <th>Next Arrival</th>
	      <th>Minutes Away</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
	</div>


  	<div class="card">
    	<div class="card-header card-primary">
      		<h3 class="card-title"><strong>Add Train</strong></h3>
    	</div>

	<form class="table">
		  <div class="form-group">
		    <label for="trainInput">Train Name</label>
		    <input type="text" class="form-control" id="trainInput">
		  </div>
		  <div class="form-group">
		    <label for="destinationInput">Destination</label>
		    <input type="text" class="form-control" id="destinationInput">
		  </div>
		  <div class="form-group">
		    <label for="trainTimeInput">First Train Time (Military Time HH:MM)</label>
		    <input type="text" class="form-control" id="trainTimeInput">
		  </div>
		  <div class="form-group">
		    <label for="frequencyInput">Frequency (min)</label>
		    <input type="text" class="form-control" id="frequencyInput">
		  </div>
		<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
	</form>

		</div>

	</div>



</div>

<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
